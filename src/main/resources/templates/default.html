<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <title>Tremor Video</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-datetimepicker/2.4.2/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TREMOR VIDEO</a>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">

                        <ul class="dropdown-menu">
                            <li><a th:href="@{/users/}">Users</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/users/create}">New User</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-12" layout:fragment="content">

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-validation/1.16.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/momentjs"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/transition.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/collapse.js"></script>
<script type="text/javascript" src="/webjars/bootstrap-datetimepicker/2.4.2/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/webjars/Bootstrap-3-Typeahead/3.1.1/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" th:href="@{/js/main.js}" src="../../js/main.js"></script>
<th:block layout:fragment="scripts"></th:block>
