<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Tremor Video: Edit User</title>

</head>
<body>
<div layout:fragment="content">
    <div class="panel panel-default">

        <div class="panel-heading">Edit User</div>
        <br/>
        <div th:if="${successMessage}" class="alert alert-success"><span th:text="${successMessage}"></span></div>
        <div th:if="${errorMessage}" class="alert alert-danger"><span th:text="${errorMessage}"></span></div>

        <form id="formNewUer" class="form-horizontal" th:action="@{/users/create}" method="post" th:object="${user}">
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name <span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text"  required="required" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name"/>
                    <span class="sr-only" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name <span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text"  required="required" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name"/>
                    <span class="sr-only" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email <span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="email" required="required" class="form-control" id="email" th:field="*{email}" placeholder="Email"/>
                    <span class="sr-only" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="userType" class="col-sm-2 control-label">User Type <span class="required">*</span></label>
                <div class="col-sm-8">
                <select class="form-control" id="userType" placeholder="User Type" th:field="*{userType}">
                    <option value="0">---Select User Type---</option>
                    <option value="Admin">Admin</option>
                    <option value="Normal">Normal</option>
                </select>
                    <span class="sr-only" th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
                </div>
            </div>
            <div  th:class="${user.userType == 'Admin' }? '' : 'admin-access-code'"  id="adminCode">
                <div class="form-group">
                    <label for="adminAccessCode" class="col-sm-2 control-label">Access Code <span class="required">*</span></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="adminAccessCode" th:field="*{adminAccessCode}" placeholder="Admin Access Code"/>
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div th:class="${user.userType == 'Admin' }? '' : 'admin-job-description'"  id="adminJobDescription">
                <div class="form-group">
                    <label for="adminJobResponsibility" class="col-sm-2 control-label">Job Responsibility Description <span class="required">*</span></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" id="adminJobResponsibility" th:field="*{adminJobResponsibility}" placeholder="Job Responsibility"></textarea>
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>

            <div th:class="${user.userType == 'Normal'}? '' : 'birth-date' "  id="birthDate">
                <div class="form-group">
                    <label for="dateOfBirth" class="col-sm-2 control-label">Date of Birth <span class="required">*</span></label>
                    <div class="col-sm-8">
                        <div class='input-group date' id='datetimepicker'>
                            <input readonly="readonly" type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Date of Birth"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                            <span class="sr-only"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="bioData" class="col-sm-2 control-label">Bio Data <span class="required">*</span></label>
                <div class="col-sm-8">
                    <textarea class="form-control" required="required" rows="3" id="bioData" th:field="*{bioData}" placeholder="Bio Data "></textarea>
                    <span class="sr-only"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                    <a th:href="@{/users/}" class="btn btn-default" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
<th:block layout:fragment="scripts">

</th:block>
</html>
